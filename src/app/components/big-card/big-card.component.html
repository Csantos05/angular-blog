<div class="container__big__card">
    <div class="big__card__foto">
        <img src="{{ fotoCover }}" 
        alt="" 
        height="200px"
        width="400px"
        srcset="">
    </div>
    
    <div class="big__card__title">
        <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="big__card__description">
        <a [routerLink]="['content', Id]">
            <p>{{ cardDescription }}</p></a>

    </div>
